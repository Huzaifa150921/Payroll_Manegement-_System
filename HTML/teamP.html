<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .team-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .team-member {
            width: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .team-member img {
            width: 100%;
            height: auto;
        }
        .team-member-info {
            padding: 10px;
            text-align: center;
        }
        .team-member-name {
            font-weight: bold;
            margin: 5px 0;
        }
        .team-member-title {
            color: #888;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payroll Team</h1>
    </header>
    <div class="team-container">
        <div class="team-member">
            <img src="../Images/shahzaib1.JPG" alt="Team Member 1">
            <div class="team-member-info">
                <div class="team-member-name">Shahzaib Niaz</div>
                <div class="team-member-title">Payroll Manager</div>
            </div>
        </div>
        <!-- Repeat the above structure for each team member -->
        <div class="team-member">
            <img src="../Images/p2.jpg" alt="Team Member 2">
            <div class="team-member-info">
                <div class="team-member-name">Huzaifa Ahmad</div>
                <div class="team-member-title">Payroll Specialist</div>
            </div>
        </div>
        <div class="team-member">
            <img src="../Images/p2.jpg" alt="Team Member 3">
            <div class="team-member-info">
                <div class="team-member-name">Shaheryar Shahid</div>
                <div class="team-member-title">Senior Accountant</div>
            </div>
        </div>
        <div class="team-member">
            <img src="../Images/p2.jpg" alt="Team Member 4">
            <div class="team-member-info">
                <div class="team-member-name">Syed Ahtzan Ali</div>
                <div class="team-member-title">Financial Analyst</div>
            </div>
        </div>
        <div class="team-member">
            <img src="../Images/p2.jpg" alt="Team Member 5">
            <div class="team-member-info">
                <div class="team-member-name">Hamid Ali</div>
                <div class="team-member-title">Data Analyst</div>
            </div>
        </div>
    </div>
</body>
</html>
